<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Excluir Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Excluir Pagamento</h2>
    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <div id="dados"></div>

    <button id="btnExcluir" class="btn btn-danger mt-3">Excluir</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        async function carregar() {
            const req = await fetch(`/api/pagamentos/${id}`);
            const p = await req.json();

            dados.innerHTML = `
                <p><strong>Cliente:</strong> ${p.aluguel.cliente.nome}</p>
                <p><strong>Valor:</strong> R$ ${p.valorPago.toFixed(2)}</p>
                <p><strong>Data:</strong> ${p.dataPagamento.substring(0, 10)}</p>
            `;
        }

        btnExcluir.onclick = async () => {
            await fetch(`/api/pagamentos/${id}`, { method: "DELETE" });
            alert("Pagamento removido!");
            window.location.href = "listar.html";
        };

        carregar();
    </script>

</body>
</html>
