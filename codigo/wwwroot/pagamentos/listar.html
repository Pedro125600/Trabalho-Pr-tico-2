<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pagamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Pagamentos</h2>

    <a href="../home.html" class="btn btn-secondary mb-3">← Voltar</a>
    <a href="criar.html" class="btn btn-primary mb-3">Novo Pagamento</a>

    <input class="form-control mb-3" id="filtro" placeholder="Filtrar por cliente">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script>
        async function carregar() {
            const req = await fetch("/api/pagamentos");
            const lista = await req.json();

            const filtro = document.getElementById("filtro").value.toLowerCase();

            const tabela = document.getElementById("tabela");
            tabela.innerHTML = "";

            lista
                .filter(p => p.aluguel.cliente.nome.toLowerCase().includes(filtro))
                .forEach(p => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${p.idPagamento}</td>
                            <td>${p.aluguel.cliente.nome}</td>
                            <td>R$ ${p.valorPago.toFixed(2)}</td>
                            <td>${p.dataPagamento.substring(0, 10)}</td>
                            <td>
                                <a href="editar.html?id=${p.idPagamento}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="excluir.html?id=${p.idPagamento}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    `;
                });
        }

        document.getElementById("filtro").addEventListener("input", carregar);

        carregar();
    </script>

</body>
</html>
