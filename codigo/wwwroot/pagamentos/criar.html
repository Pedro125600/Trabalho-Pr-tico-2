<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Novo Pagamento</h2>

    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <form id="form">

        <label>ID do Aluguel</label>
        <input id="idaluguel" type="number" class="form-control">

        <label class="mt-2">Data Pagamento</label>
        <input id="data" type="date" class="form-control">

        <label class="mt-2">Valor Pago</label>
        <input id="valor" type="number" step="0.01" class="form-control">

        <label class="mt-2">Forma de Pagamento</label>
        <input id="forma" class="form-control">

        <button class="btn btn-success mt-3">Salvar</button>

    </form>

    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            await fetch("/api/pagamentos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    idAluguel: Number(idaluguel.value),
                    dataPagamento: data.value + "T00:00:00",
                    valorPago: Number(valor.value),
                    formaPagamento: forma.value
                })
            });

            alert("Pagamento cadastrado!");
            window.location.href = "listar.html";
        });
    </script>

</body>
</html>
