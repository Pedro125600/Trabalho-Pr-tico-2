<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluguel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Editar Aluguel</h2>

    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <!-- O FORM QUE ESTAVA FALTANDO -->
    <form id="form"></form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            alert("ID do aluguel não informado!");
            window.location.href = "listar.html";
        }

        async function carregar() {
            const req = await fetch(`/api/alugueis/${id}`);

            if (!req.ok) {
                alert("Erro ao carregar o aluguel! Verifique se o ID existe.");
                window.location.href = "listar.html";
                return;
            }

            const a = await req.json();

            // Agora o 'form' existe e isso funciona!
            form.innerHTML = `
            <label>ID Cliente</label>
            <input class="form-control" id="cliente" value="${a.idCliente}">

            <label class="mt-2">ID Veículo</label>
            <input class="form-control" id="veiculo" value="${a.idVeiculo}">

            <label class="mt-2">Data Retirada</label>
            <input type="date" class="form-control" id="retirada"
                   value="${a.dataRetirada ? a.dataRetirada.substring(0, 10) : ""}">

            <label class="mt-2">Data Devolução</label>
            <input type="date" class="form-control" id="devolucao"
                   value="${a.dataDevolucao ? a.dataDevolucao.substring(0, 10) : ""}">

            <label class="mt-2">KM Inicial</label>
            <input class="form-control" id="km" value="${a.quilometragemInicial ?? ""}">

            <label class="mt-2">KM Final</label>
            <input class="form-control" id="kmfinal" value="${a.quilometragemFinal ?? ""}">

            <button class="btn btn-success mt-3">Salvar Alterações</button>
        `;
        }

        document.addEventListener("submit", async (e) => {
            e.preventDefault();

            const patch = [];

            if (cliente.value) patch.push({ op: "replace", path: "/IdCliente", value: Number(cliente.value) });
            if (veiculo.value) patch.push({ op: "replace", path: "/IdVeiculo", value: Number(veiculo.value) });
            if (retirada.value) patch.push({ op: "replace", path: "/DataRetirada", value: retirada.value + "T00:00:00" });
            if (devolucao.value) patch.push({ op: "replace", path: "/DataDevolucao", value: devolucao.value + "T00:00:00" });
            if (km.value) patch.push({ op: "replace", path: "/QuilometragemInicial", value: Number(km.value) });
            if (kmfinal.value) patch.push({ op: "replace", path: "/QuilometragemFinal", value: Number(kmfinal.value) });

            if (patch.length === 0) {
                alert("Nenhuma alteração feita!");
                return;
            }

            const req = await fetch(`/api/alugueis/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(patch)
            });

            if (!req.ok) {
                const msg = await req.text();
                alert("Erro ao atualizar: " + msg);
                return;
            }

            alert("Atualizado!");
            window.location.href = "listar.html";
        });

        carregar();
    </script>

</body>
</html>
