<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Aluguel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Excluir Aluguel</h2>

    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <p id="texto"></p>

    <button class="btn btn-danger" id="btnExcluir">Excluir</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        texto.innerText = `Tem certeza que deseja excluir o aluguel ID ${id}?`;

        btnExcluir.onclick = async () => {
            await fetch(`/api/alugueis/${id}`, { method: "DELETE" });
            alert("Aluguel removido!");
            window.location.href = "listar.html";
        };
    </script>

</body>
</html>
