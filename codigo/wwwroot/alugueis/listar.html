<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Aluguéis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2 class="mb-4">Lista de Aluguéis</h2>

    <a href="/home.html" class="btn btn-secondary mb-3">← Voltar ao Home</a>
    <a href="criar.html" class="btn btn-primary mb-3">Novo Aluguel</a>

    <input class="form-control mb-3" id="filtro" placeholder="Filtrar por cliente ou veículo">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Veículo</th>
                <th>Retirada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script>
        async function carregar() {
            const req = await fetch("/api/alugueis");
            const lista = await req.json();

            const filtro = document.getElementById("filtro").value.toLowerCase();
            const tabela = document.getElementById("tabela");
            tabela.innerHTML = "";

            lista
                .filter(a =>
                    a.cliente.nome.toLowerCase().includes(filtro) ||
                    a.veiculo.modelo.toLowerCase().includes(filtro)
                )
                .forEach(a => {
                    tabela.innerHTML += `
                <tr>
                    <td>${a.idAluguel}</td>
                    <td>${a.cliente.nome}</td>
                    <td>${a.veiculo.modelo}</td>
                    <td>${a.dataRetirada.substring(0, 10)}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="editar.html?id=${a.idAluguel}">Editar</a>
                        <a class="btn btn-danger btn-sm" href="excluir.html?id=${a.idAluguel}">Excluir</a>
                    </td>
                </tr>`;
                });
        }

        document.getElementById("filtro").addEventListener("input", carregar);
        carregar();
    </script>

</body>
</html>
