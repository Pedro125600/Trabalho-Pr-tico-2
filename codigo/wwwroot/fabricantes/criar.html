<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Fabricante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Novo Fabricante</h2>

    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <form id="form">
        <label>Nome</label>
        <input id="nome" class="form-control">

        <label class="mt-2">País</label>
        <input id="pais" class="form-control">

        <button class="btn btn-success mt-3">Salvar</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            await fetch("/api/fabricantes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nome: nome.value,
                    pais: pais.value
                })
            });

            alert("Fabricante cadastrado!");
            window.location.href = "listar.html";
        });
    </script>

</body>
</html>
