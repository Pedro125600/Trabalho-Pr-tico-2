<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Excluir Fabricante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Excluir Fabricante</h2>
    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <div id="dados"></div>

    <button class="btn btn-danger mt-3" id="btnExcluir">Confirmar Exclusão</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        async function carregar() {
            const req = await fetch(`/api/fabricantes/${id}`);
            const f = await req.json();

            dados.innerHTML = `
                <p><strong>Nome:</strong> ${f.nome}</p>
                <p><strong>País:</strong> ${f.pais}</p>
            `;
        }

        document.getElementById("btnExcluir").onclick = async () => {
            await fetch(`/api/fabricantes/${id}`, {
                method: "DELETE"
            });

            alert("Fabricante removido!");
            window.location.href = "listar.html";
        };

        carregar();
    </script>

</body>
</html>
