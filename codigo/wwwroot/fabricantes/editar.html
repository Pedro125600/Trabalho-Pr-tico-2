<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Fabricante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Editar Fabricante</h2>
    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <form id="form"></form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const form = document.getElementById("form");

        if (!id) {
            alert("ID inválido!");
            window.location.href = "listar.html";
        }

        async function carregar() {
            const req = await fetch(`/api/fabricantes/${id}`);

            if (!req.ok) {
                alert("Fabricante não encontrado!");
                window.location.href = "listar.html";
                return;
            }

            const f = await req.json();

            form.innerHTML = `
                <label>Nome</label>
                <input class="form-control" id="nome" value="${f.nome}">

                <label class="mt-2">País</label>
                <input class="form-control" id="pais" value="${f.pais}">

                <button class="btn btn-success mt-3">Salvar Alterações</button>
            `;
        }

        document.addEventListener("submit", async (e) => {
            e.preventDefault();

            const patch = [];

            if (nome.value) patch.push({ op: "replace", path: "/nome", value: nome.value });
            if (pais.value) patch.push({ op: "replace", path: "/pais", value: pais.value });

            await fetch(`/api/fabricantes/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(patch)
            });

            alert("Fabricante atualizado!");
            window.location.href = "listar.html";
        });

        carregar();
    </script>

</body>
</html>
