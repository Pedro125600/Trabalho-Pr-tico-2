<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Veículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Veículos</h2>

    <a href="../home.html" class="btn btn-secondary mb-3">← Voltar</a>
    <a href="criar.html" class="btn btn-primary mb-3">Novo Veículo</a>

    <input class="form-control mb-3" id="filtro" placeholder="Filtrar por modelo ou fabricante">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Fabricante</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script>
        async function carregar() {
            const req = await fetch("/api/veiculos");
            const lista = await req.json();

            const filtro = document.getElementById("filtro").value.toLowerCase();
            const tabela = document.getElementById("tabela");
            tabela.innerHTML = "";

            lista
                .filter(v =>
                    v.modelo.toLowerCase().includes(filtro) ||
                    v.fabricante.nome.toLowerCase().includes(filtro)
                )
                .forEach(v => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${v.idVeiculo}</td>
                            <td>${v.modelo}</td>
                            <td>${v.placa}</td>
                            <td>${v.fabricante.nome}</td>
                            <td>
                                <a href="editar.html?id=${v.idVeiculo}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="excluir.html?id=${v.idVeiculo}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    `;
                });
        }

        document.getElementById("filtro").addEventListener("input", carregar);
        carregar();
    </script>

</body>
</html>
