<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Veículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Novo Veículo</h2>
    <a href="listar.html" class="btn btn-secondary mb-3">← Voltar</a>

    <form id="form">

        <label>Modelo</label>
        <input id="modelo" class="form-control">

        <label class="mt-2">Ano</label>
        <input id="ano" type="number" class="form-control">

        <label class="mt-2">Quilometragem</label>
        <input id="km" type="number" class="form-control">

        <label class="mt-2">Placa</label>
        <input id="placa" class="form-control">

        <label class="mt-2">Cor</label>
        <input id="cor" class="form-control">

        <label class="mt-2">ID Fabricante</label>
        <input id="fabricante" type="number" class="form-control">

        <button class="btn btn-success mt-3">Salvar</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            await fetch("/api/veiculos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    modelo: modelo.value,
                    anoFabricacao: Number(ano.value),
                    quilometragem: Number(km.value),
                    placa: placa.value,
                    cor: cor.value,
                    idFabricante: Number(fabricante.value)
                })
            });

            alert("Veículo cadastrado!");
            window.location.href = "listar.html";
        });
    </script>

</body>
</html>
