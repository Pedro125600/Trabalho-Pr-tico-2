<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2 class="mb-4">Clientes</h2>

    <a href="../home.html" class="btn btn-secondary mb-3">← Voltar</a>
    <a href="criar.html" class="btn btn-primary mb-3">Novo Cliente</a>

    <input class="form-control mb-3" id="filtro" placeholder="Filtrar por nome">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script>
        async function carregar() {
            const req = await fetch("/api/clientes");
            const lista = await req.json();

            const filtro = document.getElementById("filtro").value.toLowerCase();
            const tabela = document.getElementById("tabela");
            tabela.innerHTML = "";

            lista
                .filter(c => c.nome.toLowerCase().includes(filtro))
                .forEach(c => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${c.idCliente}</td>
                            <td>${c.nome}</td>
                            <td>${c.cpf}</td>
                            <td>
                                <a href="editar.html?id=${c.idCliente}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="excluir.html?id=${c.idCliente}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    `;
                });
        }

        document.getElementById("filtro").addEventListener("input", carregar);
        carregar();
    </script>

</body>
</html>
